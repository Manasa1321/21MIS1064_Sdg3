<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('cc.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: black;
        }
        header {
            background: rgba(0, 123, 255, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 50%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        select, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="healthy-living.html">Healthy Living</a></li>
                <li><a href="mental-wellness.html">Mental Wellness</a></li>
                <li><a href="step-counter.html">Step Counter</a></li>
            </ul>
        </nav>
    </header>
    <section class="content-section">
        <h2>Mental Wellness Tips</h2>
        <label for="mental-option">Choose a topic:</label>
        <select id="mental-option" onchange="showTip()">
            <option value="">--Select--</option>
            <option value="stress">üßò Stress Management</option>
            <option value="social">üë• Social Well-being</option>
            <option value="common-issues">‚öïÔ∏è Common Mental Health Issues</option>
        </select>
        <p id="tip-display">Select an option to see tips.</p>
    </section>
    <script>
        function showTip() {
            let selection = document.getElementById("mental-option").value;
            let tips = {
                stress: "Practice mindfulness and meditation to reduce stress.",
                social: "Stay connected with family and friends for emotional support.",
                "common-issues": "Learn about anxiety, depression, and ways to seek help."
            };
            document.getElementById("tip-display").innerText = tips[selection] || "Please select an option.";
        }
    </script>
</body>
